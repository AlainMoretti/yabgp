[metadata]
name = openbgp
summary = A Python BGP Implementation
license = Apache License 2.0
author = OpenBGP project team
author-email = penxiao@cisco.com
home-page = http://openbgp.github.io/
description-file = README.md
platform = any
classifier =
    Development Status :: 5 - Production/Stable
    License :: OSI Approved :: Apache Software License
    Topic :: System :: Networking
    Natural Language :: English
    Programming Language :: Python
    Operating System :: Unix
keywords =
    BGP
    SDN

[global]
setup-hooks =
    openbgp.hooks.setup_hook

[files]
packages =
    openbgp
data_files =
    etc/openbgp =
        etc/openbgp/openbgp.ini.sample
[entry_points]
console_scripts =
    openbgpd = openbgp.agent.cmd:main